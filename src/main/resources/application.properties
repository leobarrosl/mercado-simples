spring.application.name=mercado-simples

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mariadb://localhost:3306/mercado}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:leonardo}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:admin}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.mariadb.jdbc.Driver}

spring.jpa.hibernate.ddl-auto=validate

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true

spring.flyway.table=db_migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration